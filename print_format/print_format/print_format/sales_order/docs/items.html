<div style="border: 2px solid #000; border-radius: 8px; overflow: hidden; direction: rtl; font-family: 'Cairo', Tahoma, Arial, sans-serif;">
    <table style="width: 100%; border-collapse: collapse; font-size: 14px;">
      <thead>
        <tr style="border-bottom: 2px solid #666;">
          <th style="background: #eee; padding: 10px 6px; font-weight: bold; text-align: center;">م</th>
          <th style="background: #eee; padding: 10px 6px; font-weight: bold; text-align: center; border-left: 1px solid #ccc;">الكود</th>
          <th style="background: #eee; padding: 10px 6px; font-weight: bold; text-align: center; border-left: 1px solid #ccc;">الصنف</th>
          <th style="background: #eee; padding: 10px 6px; font-weight: bold; text-align: center; border-left: 1px solid #ccc;">الوحدة</th>
          <th style="background: #eee; padding: 10px 6px; font-weight: bold; text-align: center; border-left: 1px solid #ccc;">الكمية</th>
          <th style="background: #eee; padding: 10px 6px; font-weight: bold; text-align: center; border-left: 1px solid #ccc;">السعر</th>
          <th style="background: #eee; padding: 10px 6px; font-weight: bold; text-align: center; border-left: 1px solid #ccc;">الإجمالي</th>
        </tr>
      </thead>
      <tbody>
        {% for row in doc.items %}
          <tr style="{% if loop.index % 2 == 0 %}background: #f9f9f9;{% endif %}{% if not loop.last %}border-bottom: 1px dotted #aaa;{% endif %}">
            <td style="padding: 7px 5px; font-size: 0.9em; vertical-align: middle; text-align: center;">{{ loop.index }}</td>
            <td style="padding: 7px 5px; font-size: 0.9em; vertical-align: middle; text-align: center;">{{ row.item_code }}</td>
            <td style="padding: 7px 5px; font-size: 0.9em; vertical-align: middle; text-align: right;">{{ row.description }}</td>
            <td style="padding: 7px 5px; font-size: 0.9em; vertical-align: middle; text-align: center;">{{ row.uom }}</td>
            <td style="padding: 7px 5px; font-size: 0.9em; vertical-align: middle; text-align: center;">{{ "{:,.2f}".format(row.qty or 0) }}</td>
            <td style="padding: 7px 5px; font-size: 0.9em; vertical-align: middle; text-align: left; direction: ltr;">
              <span style="font-weight:normal;">§ </span>{{ "{:,.2f}".format(row.net_rate or 0) }}
            </td>
            <td style="padding: 7px 5px; font-size: 0.9em; vertical-align: middle; text-align: left; direction: ltr;">
              <span style="font-weight:normal;">§ </span>{{ "{:,.2f}".format(row.net_amount or 0) }}
            </td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
